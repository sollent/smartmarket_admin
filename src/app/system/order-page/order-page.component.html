<div class="title-block">
  <h3 class="title pull-left">
    Страница заказов <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>

<section class="section" *ngIf="!isLoaded">
  <div class="row">
    <smartmarket-loader [isBig]="true"></smartmarket-loader>
  </div>
</section>

<section class="section" *ngIf="isLoaded">
  <div class="row">
    <smartmarket-orders-list [orders]="orders"></smartmarket-orders-list>
  </div>
</section>
