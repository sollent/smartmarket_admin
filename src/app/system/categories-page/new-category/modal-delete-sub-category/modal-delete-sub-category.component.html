<div class="modal fade in" *ngIf="deleteSubCategoryIsOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeDeleteSubCategory()">
          <span>×</span>
        </button>
        <h4 class="modal-title">Уверены что хотите удалить подкатегорию?</h4>
      </div>
      <div class="modal-body">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="deleteSubCategory()"
        >
          Удалить
        </button>
        <button
          type="submit"
          class="btn btn-secondary"
          (click)="closeDeleteSubCategory()"
        >
          Отмена
        </button>
      </div>
    </div>
  </div>
</div>
